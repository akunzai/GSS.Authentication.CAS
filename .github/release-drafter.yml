name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot
      - renovate
  categories:
    - title: 'âš¡ï¸ Breaking Changes'
      labels:
        - breaking
    - title: 'ğŸš€ Features'
      labels:
        - feature
        - enhancement
    - title: 'ğŸ› Bug Fixes'
      labels:
        - bug
        - fix
    - title: 'ğŸ”¨ Maintenance'
      labels:
        - 'maintenance'
        - 'refactor'
        - 'dependencies'
        - 'github_actions'
        - 'samples'
        - 'owin'
        - 'dotnet'
    - title: 'ğŸ“ Documentation'
      labels:
        - 'documentation'
    - title: Misc
      labels:
        - "*"
version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'bug'
      - 'fix'
      - 'maintenance'
      - 'refactor'
      - 'dependencies'
      - 'github_actions'
      - 'samples'
      - 'owin'
      - 'dotnet'
  default: patch
template: |
  ## Changes
  $CHANGES