name: Build React Sample Client

on:
  push:
    branches:
      - main
    paths:
      - 'samples/AspNetCoreReactSample/ClientApp/**'
  pull_request:
    branches:
      - main
    paths:
      - 'samples/AspNetCoreReactSample/ClientApp/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
          cache-dependency-path: 'samples/AspNetCoreReactSample/ClientApp/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install
        working-directory: samples/AspNetCoreReactSample/ClientApp

      - name: Build
        run: |
          pnpm lint
          pnpm build
        working-directory: samples/AspNetCoreReactSample/ClientApp
