on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write
  # Explicitly add read to avoid potential issues as requested
  # pull-requests: read (Note: write usually implies read, but we keep it safe)

jobs:
  release-drafter:
    name: Release Drafter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Auto Labeler
        if: github.event_name == 'pull_request'
        uses: actions/labeler@v5
        with:
          sync-labels: true
      - id: release-drafter
        uses: release-drafter/release-drafter@v6
        with:
          # If it's a tag, publish it. Otherwise, just update the draft.
          publish: ${{ startsWith(github.ref, 'refs/tags/v') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-nuget:
    name: Publish to NuGet
    needs: release-drafter
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
          cache: true
          cache-dependency-path: '**/Directory.Packages.props'
      - name: Build packages
        run: |
          dotnet --info
          dotnet pack -o packages
      - name: Publish to NuGet.org
        run: dotnet nuget push "packages/*.nupkg" -k ${{ secrets.NUGET_AUTH_TOKEN }} -s https://api.nuget.org/v3/index.json --skip-duplicate